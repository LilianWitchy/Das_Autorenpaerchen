<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impressum | Lilian´s Witchy World</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      font-family: Garamond, serif;
      background-color: #4e0261;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .navbar {
      background-color: #0aa667;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .navmenu {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .navmenu li {
      margin: 5px 15px;
    }

    .navmenu a {
      text-decoration: none;
      color: white;
      padding: 10px;
      font-size: 18px;
      display: block;
    }

    .navmenu a:hover {
      background-color: #b0d5ac;
      border-radius: 5px;
    }

    .kontakt-container {
      margin: 30px auto;
      padding: 20px;
      background-color: #660082;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      text-align: left;
      color: #f0f0f0;
    }

    .kontakt-container h1 {
      margin-bottom: 1rem;
      text-align: center;
      color: #b0d5ac;
    }

    .kontakt-container p,
    .kontakt-container address {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    button.instagram-button {
      background-color: #E1306C;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      margin: 5px 0;
    }

    button.instagram-button img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    button[type="submit"] {
      padding: 8px 16px;
      background-color: #0aa667;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #087c4d;
    }

    /* Responsive Menü */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navmenu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #0aa667;
      }

      .navmenu.show {
        display: flex;
      }

      .navmenu li {
        text-align: center;
        margin: 0;
      }

      .kontakt-container {
        padding: 15px;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <strong style="color: white;">Lilian's Witchy World</strong>
    <div class="menu-toggle" onclick="toggleMenu()">☰ Menü</div>
    <ul class="navmenu" id="menu">
      <li><a href="index.html">Startseite</a></li>
      <li><a href="about1.html">Über mich</a></li>
      <li><a href="meinebücher1.html">Meine Werke</a></li>
      <li><a href="termine1.html">Termine / Veranstaltungen</a></li>
      <li><a href="agb1.html">AGB</a></li>
      <li><a href="kontakt1.html">Kontakt</a></li>
      <li><a href="impressum1.html">Impressum</a></li>
    </ul>
  </div>

  <!-- Impressum -->
  <div class="kontakt-container">
    <h1>Kontakt</h1>

    <a href="https://www.instagram.com/elisabethann_wolf" target="_blank">
      <button class="instagram-button">
        <img src="instagram.png" alt="Instagram"> Folge Elisabeth-Ann auf Instagram
      </button>
    </a>

    <a href="https://www.instagram.com/das_autorenpaerchen/" target="_blank">
      <button class="instagram-button">
        <img src="instagram.png" alt="Instagram"> Folge dem Autorenpärchen auf Instagram
      </button>
    </a>

    <a href="https://www.youtube.com/channel/UC60W9fyZAJyXKZ3vzj3OxLA" target="_blank">
      <img src="youtube.png" alt="YouTube" width="50" height="50">
    </a>

    <form action="https://formspree.io/f/mkgjyywk" method="POST">
      <label for="email">Möchtest du mehr über meine Arbeit, kommende Bücher und spannende Projekte erfahren? Dann trage dich hier für meinen Newsletter ein und bleibe auf dem Laufenden!</label><br>
      <input type="email" name="email" id="email" required placeholder="dein@email.de">
      <button type="submit">Anmelden</button>

      <p style="font-size: small;">
        Mit dem Absenden erklärst du dich mit der Speicherung deiner E-Mail-Adresse zum Zweck des Newsletter-Versands einverstanden.
        <a href="/agb.html">Mehr erfahren</a>
      </p>
    </form>
  </div>

  <!-- JavaScript Menü -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
